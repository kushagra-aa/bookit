{% extends 'base.html' %}
{% load static %}
{% block signup %}
<div class="reg">
<div class="l">
<div class="log-reg-tit upca">
signup
</div>
<div class="in-card">
<form action="/handleSignup/" method="POST" class="log-reg-form reg-form">
{% csrf_token %}
  <label for="username">Username</label>
  <input type="text"  id="username" name="username" placeholder="Enter only lowercase & alphanumeric" required class="log-reg-in"/>
  <label for="name">Name</label>
  <input type="text"  id="name" name="name" placeholder="Enter Your Name Here" required class="log-reg-in"/>
  <label for="email">Email</label>
  <input type="email"  id="email" name="email" placeholder="Enter Your E-Mail Here" required class="log-reg-in"/>
  <label for="contact">Contact No.</label>
  <input type="tel"  id="contact" name="contact" placeholder="Enter Your Contact No. Here" required class="log-reg-in"/>
  <label for="">Account Type</label>
  <div class="ac-type">
  <input type="radio" name="ac-type" value="buyer" class="ac-type" checked="checked">Buyer
  <input type="radio" name="ac-type" value="seller" class="ac-type">Seller
  </div>
  <label for="add">Address</label>
  <input type="text"  id="add" name="add" placeholder="Enter Your Address Here" required class="log-reg-in"/>
  <label for="pass">Password</label>
  <input type="password"  id="pass" name="pass" placeholder="Enter Password" required class="log-reg-in"/>
  <label for="pass2"> Confirm Password</label>
  <input type="password"  id="pass2" name="pass2" placeholder="Confirm Password" required class="log-reg-in"/>
  <button type="submit" class="btn-sec1-acc log-reg-btn">Signup</button>
</form>
<a href="/login">
  <button class="btn-sec2-pri3 log-reg-se-btn reg-se-btn">already have an account?</button>
</a>
</div>
</div>
<div class="r">
<img src="{% static 'assets/media/illustrations/Signup.svg' %}" alt="">
</div>
</div>
 {% endblock %}
