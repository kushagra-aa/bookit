{% extends 'base.html' %} 
{% load static %}
{% block addroom %}
<div class="add-room">
  <div class="l">
    <div class="log-reg-tit upca add-room-tit">Add Room</div>
    <div class="in-card">
      <form action="/handleRoom/" method="POST" class="log-reg-form add-room-form">
        {% csrf_token %}
        <label for="room_size">Size</label>
        <input
          type="text"
          id="room_size"
          name="room_size"
          placeholder="Enter Size For The Place"
          required
          class="log-reg-in"
        />
        <label for="image">Image Link</label>
        <input
          type="text"
          id="image"
          name="image"
          placeholder="Enter Image Link Here"
          required
          class="log-reg-in"
        />
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter Address Here"
          required
          class="log-reg-in"
        />
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter City"
          required
          class="log-reg-in"
        />
        <label for="rate">Rate</label>
        <input
          type="number"
          id="rate"
          name="rate"
          placeholder="Enter Rate"
          required
          class="log-reg-in"
        />
        <label for="floor">Floor</label>
        <input
          type="text"
          id="floor"
          name="floor"
          placeholder="Enter Floor Of Place"
          required
          class="log-reg-in"
        />
        <label for="furnishing">Furnishing</label>
        <input
          type="text"
          id="furnishing"
          name="furnishing"
          placeholder="Enter State Of Furnishing"
          required
          class="log-reg-in"
        />
        <label for="area">Area</label>
        <input
          type="text"
          id="area"
          name="area"
          placeholder="Enter Area In Sq.Ft."
          required
          class="log-reg-in"
        />
        <label for="parking">Parking</label>
        <input
          type="text"
          id="parking"
          name="parking"
          placeholder="Enter State Of Parking"
          required
          class="log-reg-in"
        />
        <label for="description">Description</label>
        <textarea name="description" id="description"class="log-reg-in"></textarea>
        <button type="submit" class="btn-sec1-acc log-reg-btn">Add</button>
      </form>
    </div>
  </div>
  <div class="r">
    <img src="{% static 'assets/media/illustrations/room.svg' %}" />
  </div>
</div>
{% endblock %}
